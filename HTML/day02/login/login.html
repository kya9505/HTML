<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        padding: 10px 100px 10px 10px;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
    </div>           
    <form action="myform.html" method="get">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
            <li>
                <label for="">아이디</label>
                <input type="text" name="id" id="id" autofocus placeholder="4~10자 사이, 공백없이" required>
            </li>
            <li>
                <label for="">이메일</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="">비밀번호</label>
                <input type="password" name="password" id="password"  placeholder="문자와 숫자, 특수문자 포함 15글자 이내" required>
            </li>
            <li>
                <label for="">비밀번호 확인</label>
                <input type="password" name="passwordcheck" id="passwordcheck">
            </li>
            <li>
                <label for="">사진첨부</label>
                <input type="file" name="file" id="file">
            </li>
            <li>
                <label for="">생년월일일</label>
                <input type="date" name="birth" id="birth">
            </li>
            <li>
                <label for="path">가입경로</label>
                <select id="path">
                    <option value="blog">블로그</option>
                    <option value="search">검색</option>
                    <option value="sns">sns</option>
                    <option value="etc">기타</option>
                </select>
            </li>
            <li>
                <label for = "memo">메모</label>
                    <textarea cols="30" rows="4" placeholder="하고싶은 말을 남겨주세요"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mail" value="y" checked>메일 수신</label>
            <label><input type="radio" name="mail" value="n">메일 수신 안함</label>
        </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
    </form>
  </body>
</html>
